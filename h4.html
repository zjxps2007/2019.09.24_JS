<!DOCTYPE html>
<html>
    <head>
        <title>
            반복문
        </title>
    </head>
    <body>
        <script>

            var i;
            var num = 0;
            var sum = 0;

            for(i=1;i<=100;i++) {
                if(i%5==0) {
                    num+=1;
                    sum+=i;
                    document.write(i+" ");
                }
            }
            document.write("<br>5의 배수의 개수는"+num+"입니다.");
            document.write("<br>5의 배수의 합은"+sum+"입니다.");
        </script>
    </body>
</html>
