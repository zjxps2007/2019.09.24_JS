<!DOCTYPE html>
<html>
    <head>
        <title>
            반복문
        </title>
    </head>
    <body>
        <script>

            var i;
            for(i=1;i<=100;i++) {
                if(i%5==0) {
                    document.write(i+" ");
                }
            }
        </script>
    </body>
</html>
