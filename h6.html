<!DOCTYPE html>
<html>
    <head>
        <title>
            반복문
        </title>
    </head>
    <body>
        <script>

            var i=1, x, sum = 0, num = 0;
            x = prompt("0보다 큰 정수를 입력하세요","0");
            x = parseInt(x);

            while(i<=100){
                if(i%x==0) {
                    num+=1;
                    sum+=i;
                    document.write(i+" ");
                }
                i++;
            }
            document.write("<br>"+x+"의 배수의 개수는"+num+"이고,");
            document.write("<br>"+x+"의 배수의 합은"+sum+"입니다.");

        </script>
    </body>
</html>
