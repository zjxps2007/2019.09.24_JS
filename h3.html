<!DOCTYPE html>
<html>
    <head>
        <title>
            반복문
        </title>
    </head>
    <body>
        <script>

            var i;
            var sum = 0;
            for(i=1;i<=100;i++) {
                if(i%5==0) {
                    sum+=1;
                    document.write(i+" ");
                }
            }
            document.write("<br>");
            document.write("5의 배수의 개수는"+sum+"입니다.");
        </script>
    </body>
</html>
